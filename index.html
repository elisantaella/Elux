<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santeli's USB</title>
    
    <!-- Web App Manifest -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ID - Santeli">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-touch-fullscreen" content="yes">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="./assets/album.png">
    <link rel="icon" type="image/png" href="./assets/album.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 0, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 0, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .screen {
            display: none;
            min-height: 100vh;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .screen.active {
            display: block;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .song-list-screen {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff0000, #000000, #ff0000);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .folder-section {
            margin-bottom: 50px;
        }

        .folder-header {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-left: 10px;
            color: #ff0000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .folder-header::before {
            content: 'üìÅ';
            font-size: 1.3rem;
        }

        .song-item {
            margin-bottom: 20px;
            animation: fadeInScale 0.8s ease-out;
            animation-fill-mode: both;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .song-item:nth-child(1) { animation-delay: 0.2s; }
        .song-item:nth-child(2) { animation-delay: 0.4s; }
        .song-item:nth-child(3) { animation-delay: 0.6s; }
        .song-item:nth-child(4) { animation-delay: 0.8s; }

        .song-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .song-container::before {
            content: '';
            position: absolute;
            inset: -2px;
            padding: 2px;
            background: linear-gradient(45deg, #ff0000, #000000, #ff0000, #000000);
            background-size: 400% 400%;
            border-radius: 22px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            animation: borderGlow 3s ease-in-out infinite;
            z-index: -1;
        }

        .song-item:hover .song-container {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.2);
        }

        .song-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .album-art {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff0000, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .album-art::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .song-item:hover .album-art::before {
            transform: translateX(100%);
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        .song-artist {
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 400;
        }

        .playback-screen {
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .back-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .playback-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 80px 20px 40px;
        }

        .large-album-art {
            width: 320px;
            height: 320px;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff0000, #8b0000, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            font-weight: bold;
            box-shadow: 0 30px 60px rgba(255, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-size: cover;
            background-position: center;
        }

        .large-album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30px;
        }

        .large-album-art.playing {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 30px 60px rgba(255, 0, 0, 0.4);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 35px 70px rgba(255, 0, 0, 0.6);
            }
        }

        .large-song-info {
            text-align: center;
            max-width: 90%;
        }

        .large-song-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffffff, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .large-song-artist {
            font-size: 1.3rem;
            opacity: 0.8;
            font-weight: 400;
        }

        .playback-controls {
            width: 100%;
            max-width: 400px;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffffff);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .control-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        .main-play-button {
            width: 80px;
            height: 80px;
            font-size: 28px;
            background: linear-gradient(135deg, #ff0000, #8b0000);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .main-play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.5);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes borderGlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .large-album-art {
                width: 280px;
                height: 280px;
            }

            .large-song-title {
                font-size: 1.6rem;
            }

            .large-song-artist {
                font-size: 1.1rem;
            }

            .control-button {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }

            .main-play-button {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }

            .folder-header {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Song List Screen -->
    <div class="screen song-list-screen active" id="songListScreen">
        <div class="header">
            <h1>Santeli's USB</h1>
            <p>Select a track to play</p>
        </div>

        <!-- USB 1 Folder -->
        <div class="folder-section">
            <div class="folder-header">USB 1</div>
            <div class="song-list">
                <div class="song-item" onclick="openPlayback(0)">
                    <div class="song-container">
                        <div class="song-content">
                            <div class="album-art">
                                <img src="./assets/album.png" alt="Album Cover" onerror="this.style.display='none'; this.parentElement.innerHTML='EL';">
                            </div>
                            <div class="song-info">
                                <div class="song-title">Bass N Thrill</div>
                                <div class="song-artist">Santeli</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="song-item" onclick="openPlayback(1)">
                    <div class="song-container">
                        <div class="song-content">
                            <div class="album-art">
                                <img src="./assets/album.png" alt="Album Cover" onerror="this.style.display='none'; this.parentElement.innerHTML='DL';">
                            </div>
                            <div class="song-info">
                                <div class="song-title">Nokia (Santeli Rework)</div>
                                <div class="song-artist">Drake, Santeli</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="song-item" onclick="openPlayback(2)">
                    <div class="song-container">
                        <div class="song-content">
                            <div class="album-art">
                                <img src="./assets/album.png" alt="Album Cover" onerror="this.style.display='none'; this.parentElement.innerHTML='EL';">
                            </div>
                            <div class="song-info">
                                <div class="song-title">It's Faded</div>
                                <div class="song-artist">Santeli</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- WIP Folder -->
        <div class="folder-section">
            <div class="folder-header">WIP</div>
            <div class="song-list">
                <div class="song-item" onclick="openPlayback(3)">
                    <div class="song-container">
                        <div class="song-content">
                            <div class="album-art">
                                <img src="./assets/album2.png" alt="Album Cover" onerror="this.style.display='none'; this.parentElement.innerHTML='HD';">
                            </div>
                            <div class="song-info">
                                <div class="song-title">H√∏rt Det F√∏r (Santeli Sunset Mix)</div>
                                <div class="song-artist">Anton Westerlin, Santeli</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Playback Screen -->
    <div class="screen playback-screen" id="playbackScreen">
        <button class="back-button" onclick="goBack()">‚Üê</button>
        
        <div class="playback-content">
            <div class="large-album-art" id="largeAlbumArt">
                <img src="./assets/album.png" alt="Album Cover" onerror="this.style.display='none'; this.parentElement.innerHTML='EL';">
            </div>
            
            <div class="large-song-info">
                <div class="large-song-title" id="largeSongTitle">Bass N Thrill</div>
                <div class="large-song-artist" id="largeSongArtist">Santeli</div>
            </div>

            <div class="playback-controls">
                <div class="progress-container">
                    <div class="progress-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                    <div class="progress-bar" onclick="setProgress(event)">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="main-controls">
                    <button class="control-button" onclick="previousSong()">‚èÆ</button>
                    <button class="control-button main-play-button" onclick="togglePlayback()" id="mainPlayButton">‚ñ∂</button>
                    <button class="control-button" onclick="nextSong()">‚è≠</button>
                </div>
            </div>
        </div>

        <audio id="currentAudio" preload="metadata"></audio>
    </div>

    <script>
        const songs = [
            {
                title: "Bass N Thrill",
                artist: "Santeli",
                albumArt: "./assets/album.png",
                file: "./assets/song1.mp3"
            },
            {
                title: "Nokia (Santeli Rework)",
                artist: "Drake, Santeli",
                albumArt: "./assets/album.png",
                file: "./assets/song2.mp3"
            },
            {
                title: "It's Faded",
                artist: "Santeli",
                albumArt: "./assets/album.png",
                file: "./assets/song3.mp3"
            },
            {
                title: "H√∏rt Det F√∏r (Santeli Sunset Mix)",
                artist: "Anton Westerlin, Santeli",
                albumArt: "./assets/album2.png",
                file: "./assets/hortdetfor.mp3"
            }
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        let isMuted = false;
        let originalVolume = 0.7;
        
        const audio = document.getElementById('currentAudio');
        const songListScreen = document.getElementById('songListScreen');
        const playbackScreen = document.getElementById('playbackScreen');

        audio.volume = originalVolume;

        function openPlayback(songIndex) {
            currentSongIndex = songIndex;
            loadSong(songIndex);
            showScreen('playback');
        }

        function goBack() {
            audio.pause();
            isPlaying = false;
            updatePlayButton();
            showScreen('songList');
        }

        function showScreen(screen) {
            if (screen === 'songList') {
                songListScreen.classList.add('active');
                playbackScreen.classList.remove('active');
            } else {
                songListScreen.classList.remove('active');
                playbackScreen.classList.add('active');
            }
        }

        function loadSong(index) {
            const song = songs[index];
            
            // Update UI
            document.getElementById('largeSongTitle').textContent = song.title;
            document.getElementById('largeSongArtist').textContent = song.artist;
            
            // Update large album art - use exact same HTML structure as initial load
            const largeAlbumArt = document.getElementById('largeAlbumArt');
            
            if (song.title === "Nokia (Santeli Rework)") {
                largeAlbumArt.innerHTML = '<img src="./assets/album.png" alt="Album Cover" onerror="this.style.display=\'none\'; this.parentElement.innerHTML=\'DL\';">';
            } else if (song.title === "H√∏rt Det F√∏r (Santeli Sunset Mix)") {
                largeAlbumArt.innerHTML = '<img src="./assets/album2.png" alt="Album Cover" onerror="this.style.display=\'none\'; this.parentElement.innerHTML=\'HD\';">';
            } else {
                largeAlbumArt.innerHTML = '<img src="./assets/album.png" alt="Album Cover" onerror="this.style.display=\'none\'; this.parentElement.innerHTML=\'EL\';">';
            }
            
            // Load audio
            audio.src = song.file;
            audio.load();
            
            // Reset play state
            isPlaying = false;
            updatePlayButton();
        }

        function togglePlayback() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('largeAlbumArt').classList.remove('playing');
                updatePlayButton(); // Update button when pausing
            } else {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isPlaying = true;
                        document.getElementById('largeAlbumArt').classList.add('playing');
                        updatePlayButton(); // Update button when playing starts
                    }).catch(e => {
                        console.error('Play failed:', e);
                        alert(`Playback failed. Please check if audio files exist.`);
                        updatePlayButton(); // Update button on error too
                    });
                } else {
                    // Fallback for older browsers
                    isPlaying = true;
                    document.getElementById('largeAlbumArt').classList.add('playing');
                    updatePlayButton();
                }
            }
        }

        function updatePlayButton() {
            const playButton = document.getElementById('mainPlayButton');
            playButton.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }

        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            setTimeout(() => {
                if (!isPlaying) {
                    togglePlayback();
                }
            }, 100);
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            setTimeout(() => {
                if (!isPlaying) {
                    togglePlayback();
                }
            }, 100);
        }

        function setProgress(event) {
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            
            if (audio.duration) {
                audio.currentTime = percent * audio.duration;
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Event listeners
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const percentage = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progressFill').style.width = percentage + '%';
                document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
            }
        });

        audio.addEventListener('loadedmetadata', () => {
            const duration = formatTime(audio.duration);
            document.getElementById('duration').textContent = duration;
        });

        audio.addEventListener('ended', () => {
            isPlaying = false;
            updatePlayButton(); // Update button when song ends
            document.getElementById('largeAlbumArt').classList.remove('playing');
            nextSong();
        });

        audio.addEventListener('error', (e) => {
            console.error('Audio loading error:', e);
            alert('Failed to load audio file. Please check if the file exists.');
        });

        // Touch feedback for mobile
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            button.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
